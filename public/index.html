<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Generator</title>
</head>
<body style="font-family: sans-serif; padding: 20px;">
  <h2>üé¨ Video Generator</h2>

  <label>API Key:</label><br>
  <input id="apiKey" type="password" placeholder="Enter API Key" style="width:300px;"><br><br>

  <label>Prompt:</label><br>
  <textarea id="prompt" placeholder="Describe your video..." rows="4" cols="40"></textarea><br><br>

  <button onclick="generate()">Generate Video</button>

  <pre id="output" style="margin-top:20px; background:#f0f0f0; padding:10px;"></pre>

  <script>
    async function generate() {
      const apiKey = document.getElementById("apiKey").value;
      const prompt = document.getElementById("prompt").value;
      const output = document.getElementById("output");

      output.textContent = "‚è≥ Generating video...";

      try {
        const res = await fetch("/api/generate-video", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ apiKey, prompt })
        });

        const data = await res.json();
        output.textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        output.textContent = "‚ùå Error: " + err.message;
      }
    }
  </script>
</body>
</html>
