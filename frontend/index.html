<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Gemini Veo-3 Video Generator</title>
</head>
<body>
  <h2>ðŸŽ¥ Gemini Veo-3 Video Generator (BYOK)</h2>
  <input id="apiKey" placeholder="Enter your Gemini API Key"><br><br>
  <textarea id="prompt" placeholder="Enter prompt here"></textarea><br><br>
  <button onclick="generate()">Generate</button>
  <pre id="result"></pre>

  <script>
    async function generate() {
      const apiKey = document.getElementById("apiKey").value;
      const prompt = document.getElementById("prompt").value;

      const res = await fetch("https://gemini-proxy.onrender.com/api/generate-video", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ apiKey, prompt })
      });

      const data = await res.json();
      document.getElementById("result").textContent = JSON.stringify(data, null, 2);
    }
  </script>
</body>
</html>
